<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Earn Grumpy Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>

    <button onclick="speakPageText()" aria-label="Read entire page">📖 Read All</button>
    <button onclick="stopSpeaking()" aria-label="Stop voice narration">⏹️ Stop Voice</button>

    <audio id="badgeAudio" src="audio/won_award_badge.mp3" preload="auto"></audio>
    <div id="announcementText" class="announcement" aria-live="assertive">
    </div>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">🃏 Home</a></li>
            <li><a href="earn.html">🎰 Earn Cards</a></li>
            <li><a href="books.html">🏅 Books</a></li>
            <li><a href="profile.html">👤 Profile</a></li>
        </ul>
    </nav>

    <main>
        <h1>🎰 Spin to Win a Gold-Star Card!</h1>
        <button id="spin-button">Spin the Reef Wheel</button>
        <div id="spin-result"></div>
        <div id="unlocked-card"></div>

        <p id="spin-timer" class="spin-timer">🕒 Next spin in: 23h 59m</p>

        <canvas id="wheel-canvas" width="500" height="500"></canvas>


        <section id="snap-game">
            <h2>🧠 Match the Cards to Unlock Gold-Star Awards!</h2>

            <div id="game-board" class="grid-container"></div>

            <div id="game-status">
                <p><strong>Matches Found:</strong> <span id="match-count">0</span> / 26</p>
                <p><strong>Status:</strong> <span id="status-text">Flip two cards to find a match.</span></p>
            </div>

            <div id="award-collection" class="grid-container"></div>



        </section>
    </main>


    <audio id="bg-music" src="audio/grumpy_song.wav" autoplay loop></audio>
    <button onclick="stopMusicOnly()">🛑 Stop Music</button>
    <button onclick="startMusic()">▶️ Play Music</button>


    <script src="earn.js"></script>
    <script src="/script.js"></script>
</body>

</html>
