<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grumpy Shark Collector</title>
    <script>
        function readAloud(text) {
            if (window.AndroidTTS && AndroidTTS.speakText) {
                AndroidTTS.speakText(text);
            } else {
                console.log("TTS not available");
            }
        }
    </script>
</head>

<body>
    <button onclick="readAloud('Grumpy Shark is feeling extra grumpy today!')">Speak</button>
    <!-- You can load cards dynamically or statically here -->
</body>

</html>
